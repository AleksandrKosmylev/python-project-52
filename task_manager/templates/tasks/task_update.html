{% extends 'layout.html' %}
{% block content %}
<div class="container wrapper flex-grow-1">
  <h1 class="my-4">
    Изменение задачи
  </h1>
  <form action="{% url 'task_update' id=task.id%}" method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label" for="id_name">Имя</label>
      <input type="text" name="name" value="{{ task.name}}" maxlength="150" class="form-control" placeholder="Имя" required="" id="id_name">
    </div>
     <!--{{ form }} -->
   
    <div class="mb-3">
      <label class="form-label" for="id_description">Описание</label>
      <textarea name="description" cols="40" rows="10" class="form-control" placeholder="Описание" id="id_description">{{ task.description}}</textarea>
    </div>
    <div class="mb-3"><label class="form-label" for="id_status">Статус</label>
      <select name="status" class="form-select" id="id_status">
        {% for status in statuses %}
        <option value="{{status.name}}">{{status.name}}</option>
        {% endfor %}
       </select>
    </div>
    <div class="mb-3">
      <label class="form-label" for="id_executor">Исполнитель</label>
      <select name="executor" class="form-select" id="id_executor">
        {% for user in users %}
        <option value="{{user.username}}" selected="">{{user.username}}</option>
        {% endfor %}
      </select>
      </div>
    <div class="mb-3">
      <label class="form-label" for="id_labels">Метки</label>
      <select name="labels" class="form-select" id="id_labels" multiple="">
        <option value="1" selected="">bugg</option>
        <option value="2" selected="">вымя</option>
      </select>

    </div>

      <input class="btn btn-primary" type="submit" value="Изменить">
  </form>
</div>
{% endblock %}
