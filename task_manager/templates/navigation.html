{% load i18n %}

<div class="container">
  <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
    </a>
    <ul class="nav col-12 col-lg-auto me-lg-auto mb-1 justify-content-center mb-md-0">
      <li><a href="/" class="nav-link px-3 text-secondary">Менеджер задач</a></li>
      <li><a href="{% url 'users_index' %}" class="nav-link px-3 text-white">Пользователи</a></li>
      {% if user.is_authenticated %}
        <li><a href="{% url 'statuses' %}" class="nav-link px-3 text-white">Статусы</a></li>
        <li><a href="{% url 'labels' %}" class="nav-link px-3 text-white">Метки</a></li>
        <li><a href="{% url 'tasks' %}" class="nav-link px-3 text-white">Задачи</a></li>
        <li>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <input type="submit" class="nav-link px-3 text-white" value="{% translate 'Log out ' %}"/>
            </form>
        </li>
      {% endif %}
    </ul>
    <div class="text-end">
      <a href="/login/" class="btn btn-outline-light me-2" >Вход</a>
      <a href="{% url 'user_create' %}" class="btn btn-warning">Регистрация</a>
    </div>
  </div>
</div>
