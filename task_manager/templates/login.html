{% extends 'layout.html' %}
{% load django_bootstrap5 %}
{% load i18n %}
{% block content %}
  {% bootstrap_messages %}
  <h2 class="mt-3">{% trans "Login" %}</h2>
  {% if errors %}
  {% endif %}
  <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" value="{% trans 'Sign in' %}" class="btn btn-primary" >
  </form>
{% endblock %}
