{% extends 'layout.html' %}
{% block content %}
{% load i18n %}
{% load django_bootstrap5 %}
<div class="container wrapper flex-grow-1">
  <h1 class="my-4">
    Удаление пользователя
  </h1>
  <p>{% translate 'Are you sure you want to delete' %} {{object}}?</p>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-danger" type="submit" value="{% translate 'Yes, delete' %}" />
  </form>

</div>
{% endblock %}
