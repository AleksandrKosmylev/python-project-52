{% extends 'layout.html' %}
{% load i18n %}
{% load django_bootstrap5 %}
{% block content %}

    <h2 class="mt-3">
        {{title}}
    </h2>
    <p>{{description}}</p>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn {{ btn_class }}" type="submit" value="{{ btn_text }}">
    </form>

{% endblock %}
